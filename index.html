<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta lang="en-us">
		<link rel="stylesheet" href="styles/default.css">
		<script src="https://use.fontawesome.com/92af9f8fee.js"></script>

		<title>Wikipedia Viewer</title>
	</head>

	<body>
		<header><a href="https://github.com/hereonpurpose/wikipedia-viewer" target="_blank">Find this site's code at my GitHub repo</a></header>
		<div>
			<h1>Wikipedia Viewer</h1>
			<div>
				<label>What do you want to learn about?</label><br>

				<input id="searchField" type="text" size= 20px spellcheck="true">
			</div>

			<div>
				<button id="searchBtn" type="button">Search
					<i class="fa fa-search" aria-hidden="true"></i>
				</button>
				<button id="randBtn" type="button" title="Click for a random article">
					<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random
						<i class="fa fa-random" aria-hidden="true"></i> 
					</a>
				</button>
			</div>

		<div>
			<div id="preResults"></div>
			<div id="results"></div>
		</div>

		<footer>
			<details>
				<summary>Acknowledgement</summary>
				API - <a href="https://www.mediawiki.org/wiki/API:Main_page" target="_blank">MediaWiki </a><br> Icons - <a href="www.fontawesome.io/icons" target="_blank">FontAwesome</a>
			</details>
		</footer>

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="scripts/main.js"></script>
	</body>

</html>
